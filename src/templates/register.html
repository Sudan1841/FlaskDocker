<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border">
                    <div class="header">
                        <h1 class="word">Register</h1>
                    </div>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg">{{ msg }}</div>
                        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox form-control mb-3" required>
                        <input id="email" name="email" type="email" placeholder="Enter Your Email ID" class="textbox form-control mb-3" required>
                        <input id="fullName" name="full_name" type="text" placeholder="Enter Your Full Name" class="textbox form-control mb-3" required>
                        <input id="phone" name="phone" type="tel" placeholder="Enter Your Phone Number" class="textbox form-control mb-3" required>
                        <select id="country" name="country" class="textbox form-control mb-3" required>
                            <option value="" disabled selected>Select Your Country</option>
                            <option value="USA">United States</option>
                            <option value="Canada">Canada</option>
                            <!-- Add more countries as needed -->
                        </select>
                        <select id="gender" name="gender" class="textbox form-control mb-3" required>
                            <option value="" disabled selected>Select Your Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" class="textbox form-control mb-3" required>
                        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox form-control mb-3" required>
                        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Your Password" class="textbox form-control mb-3" required>
                        <input type="hidden" id="join_date" name="join_date" value="{{ join_date }}">
                        <input type="submit" class="btn btn-primary" value="Sign Up">
                    </form>
                    <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Sign In here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
